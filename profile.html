<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Money Manager - Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Expense Dashboard</h1>
    </header>

    <main class="container">
        <h2>Welcome, <span id="profile-username"></span>!</h2>

        <!-- Expense Form -->
        <form id="expense-form">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>
        
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="Online">Online</option>
            </select>
        
            <label for="category">Category:</label>
            <select id="category" required>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
        
            <!-- This will appear only when 'Other' is selected -->
            <div id="other-category-container" style="display: none;">
                <label for="other-category">Specify Category:</label>
                <input type="text" id="other-category">
            </div>
        
            <label for="expense-date">Date:</label>
            <input type="date" id="expense-date">
        
            <button type="submit">Add Expense</button>
        </form>
        <label for="view-period">View Expenses By:</label>
        <select id="view-period">
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>
        
        <button id="view-expenses-btn">View Expenses</button>
        
        <!-- Table to display the expenses -->
        <table id="expenses-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Payment Method</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expenses will be populated here -->
            </tbody>
        </table>
        
        

       
        <button id="download-weekly-csv">Download Weekly CSV</button>
        <button id="download-monthly-csv">Download Monthly CSV</button>
        <button id="generate-weekly-report">Generate Weekly Report</button>
        <button id="generate-monthly-report">Generate Monthly Report</button>

        <button id="logout-btn">Logout</button>
    </main>

    <footer>
        <p>&copy;<h1>2024 Student Money Manager by Abhishek Bankar</h1></p>
    </footer>

    <script src="app.js"></script>

</body>
</html>
